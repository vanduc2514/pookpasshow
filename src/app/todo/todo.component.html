<div class="mat-app-background basic-container">

  <p>
    <mat-form-field appearance="outline">
      <mat-label>Add Todo</mat-label>
      <label for="input-todo"></label>
      <input id="input-todo" matInput placeholder="Placeholder" [formControl]="inputControl" (keydown.enter)="addTodo()">
      <mat-icon matSuffix>create</mat-icon>
    </mat-form-field>
  </p>

  <ng-container *ngFor="let todo of todoList; index as i">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title [class.completed]="todo.completed">
            {{todo.title}}
          </mat-panel-title>
          <mat-panel-description>
            <mat-checkbox (click)="toggleTodo(i)">Done</mat-checkbox>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-card>
          <div class="todo-detail">
            <span [class.completed]="todo.completed">Id: {{todo.id}}</span>
            <button mat-raised-button color="warn" (click)="deleteTodo(i)">Delete</button>
          </div>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
</div>

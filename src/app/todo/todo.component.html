<h2>Todo App with HttpClient</h2>

<div class="mat-app-background basic-container">
  <ng-container *ngFor="let todo of todoList; index as i">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title [class.completed]="todo.completed">
            {{todo.title}}
          </mat-panel-title>
          <mat-panel-description>
            <mat-checkbox (click)="toggleTodo(i)">Done</mat-checkbox>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="todo-detail">
          <span [class.completed]="todo.completed">Id: {{todo.id}}</span>
          <button mat-raised-button color="warn" (click)="deleteTodo(i)">Delete</button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>
</div>
